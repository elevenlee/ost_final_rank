<!DOCTYPE html>
<html>
<head>
	<title>Import Category from XML</title>
	<link type="text/css" rel="stylesheet" href="../stylesheets/import/index.css">
</head>

<body>
	<h5 class="userinfo">Not {{ user }}? <a href="{{ url }}">Sign out</a></h5><br>
	{% if invalid_select %}
		<h4 class="warning"><i>Warning: You must select a XML file first!</i></h4>
	{% endif %}
	<h4 class="title"><b>Select a XML file:</b></h4>
	<form method="post" action="/import/action" target="_self">
		<div><input type="file" name="filename"></div><br>
		<div><input type="submit" name="import" value="Import Category"></div>
	</form><br><hr>

	<ul>
		<li>Back to <a href="/">Home Page</a></li>
	</ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Select Category</title>
	<link type="text/css" rel="stylesheet" href="../stylesheets/category/select.css">
</head>

<body>
	<h5 class="userinfo">Not {{ user }}? <a href="{{ url }}">Sign out</a></h5><br>
	<h4 class="title"><b>Select a category:</b></h4>
	<form method="post" action="" target="_self">
		{% for category in categories %}
		<div><input type="radio" name="name" value="{{ category.name }}" checked> {{ category.name }}</div>
		{% endfor %}
		<br>
		<div><input type="submit" name="select" value="Select"></div>
	</form><br><hr>
	<ul>
		<li>Back to <a href="/">Home Page</a></li>
	</ul>
</body>
</html>

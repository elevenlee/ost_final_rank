<!DOCTYPE html>
<html>
<head>
	<title>Search</title>
	<link type="text/css" rel="stylesheet" href="../stylesheets/search/index.css">
</head>

<body>
	{% if user %}
		<h5 class="userinfo">Not {{ user }}? <a href="{{ url }}">Sign out</a></h5><br>
	{% else %}
		<h5 class="userinfo"><a href="{{ url }}">Sign in</a> New to rank?<a href="{{ url }}">Sign up</a></h5><br>
	{% endif %}
	<h4 class="title"><b>What do you want to search:</b></h4>
	<form method="get" action="/search/action" target="_self">
		<div><input type="text" name="keyword"></div>
		{% if invalid_name %}
			<div class="invalid"><i>'{{ invalid_name }}' is invalid!</i></div>
		{% endif %}
		<br>
		<div><input type="submit" name="search" value="Search"></div>
	</form><br><hr>
	<ul>
		<li>Back to <a href="/">Home Page</a></li>
	</ul>
</body>
</html>
